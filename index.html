<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelivra – Coming Soon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: linear-gradient(135deg, #f9e8ff, #f4ecff, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #3d2b4d;
    }

    .container {
      max-width: 480px;
      padding: 30px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(210, 170, 255, 0.4);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #7a3fc4;
    }

    p {
      font-size: 1rem;
      color: #553b65;
      margin-bottom: 24px;
    }

    input, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    input {
      border: 1px solid #c9a8ff;
      background: #ffffff;
    }

    button {
      background: #b574ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #8b46d4;
    }

    .success {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #2f855a;
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #6d5880;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Gelivra Logo" class="logo">

    <h1>New Collection Coming Soon ✨</h1>
    <p>We’re getting ready to launch brand-new gel nail kits with fresh designs, better quality, and fast EU delivery.</p>

    <input id="email" placeholder="Enter your email to get notified">
    <button onclick="notify()">Notify Me</button>

    <div id="message" class="success"></div>
  </div>

  <footer>
    © 2026 Gelivra. All rights reserved.
  </footer>

  <script>
    function notify() {
      const email = document.getElementById('email').value.trim();
      if (!email) return;
      document.getElementById('message').innerText =
        "Thanks! We'll notify you as soon as we launch.";
      document.getElementById('email').value = '';
    }
  </script>

</body>
</html>
